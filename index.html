<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Confeitaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Cabeçalho */
        header {
            background-color: #ff87ef;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        header img {
            width: 120px; /* Tamanho do logo */
            height: auto;
            border-radius: 50%; /* Faz o logo ficar redondo, caso queira */
            margin-bottom: 15px;
        }

        /* Menu de navegação */
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #f8adff;
            border-radius: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* Seção de Logotipos */
        .logotipos {
            text-align: center;
            padding: 40px 0;
            background-color: #ffffff;
        }

        .logotipos h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .logotipos img {
            margin: 10px;
            max-width: 150px;
        }

        /* Seção de Produtos */
        .produtos {
            text-align: center;
            padding: 40px 0;
            background-color: #f8f8f8;
        }

        .produtos h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .produtos .produto {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .produtos img {
            max-width: 100%;
            border-radius: 10px;
        }

        .produtos .descricao {
            margin: 10px 0;
        }

        .produtos button {
            background-color: #f712f7;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .produtos button:hover {
            background-color: #ee08a9;
        }

        /* Seção de Pacotes */
        .pacotes {
            background-color: #ff8fec;
            text-align: center;
            padding: 30px 0;
        }

        .pacotes a {
            color: white;
            background-color: #ff3dff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        /* Rodapé */
        .footer {
            background-color: #ff72ff;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <img src="imagens/logo.png" alt="Logo Da Loja Doce Encanto"> <!-- Imagem do logo -->
        <h1>Doce Encanto - Confeitaria</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Logotipos -->
    <section class="logotipos">
        <h2>Bem vindo a Doce Encanto</h2>
        <div>
            <img src="imagens/sweetbox_logo.jpg" alt= "Logo Sweetbox">
        </div>
    </section>

    <!-- Seção de Produtos -->
    <section class="produtos" id="produtos">
        <h2>Nossos Produtos</h2>
        <div class="produto">
            <img src="imagens/bolinho_chocolate.jpg" alt="Bolinho de Chocolate">
            <div class="descricao">Bolinho de Chocolate</div>
            <div>R$ 10,90</div>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="imagens/macaron.jpg" alt="Macaron">
            <div class="descricao">Macaron</div>
            <div>R$ 5,50</div>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="imagens/donuts.jpg" alt="Donuts">
            <div class="descricao">Donuts</div>
            <div>R$ 7,80</div>
            <button>Adicionar ao Carrinho</button>
        </div>
    </section>

    <!-- Seção de Pacotes -->
    <section class="pacotes">
        <h2>Conheça nossos Pacotes para Criar Logotipo</h2>
        <a href="#">Conheça Agora!</a>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 Doce Encanto - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
